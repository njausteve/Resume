<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./bower-components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assests/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assests/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/main.css">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>njausteve</title>
</head>

<body ng-app="njausteve" class="ng-cloak view">
    <!-- header section-->
    <header class="head text-center" ng-controller="mainController as main">
        <div class="container-fluid no-padding">
            <div class="container" style="height: auto;">
                <img src="/assests/images/man.svg" height="160" width="200" alt="profile pic">
                <h1>Stephen njau</h1>
                <p>Front-End / Javascript developer</p>
                <div>
                    <ul class="navigate">
                        <li ng-repeat="pageName in main.pageNames track by $index" ng-class="{ 'slideRight' : main.toTheRight, 'slideLeft': main.toTheLeft, 'centerNav' : pageName == $state.current.name }"
                            ng-cloak>
                            <a ui-sref="{{pageName}}" ng-click="main.moveToCenter(pageName)">{{pageName}}</a>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </header>
    <!--endof: header-->
    <div ui-view></div>
</body>
<!--external libraries  -->
<script type="text/javascript" src="./assests/lib/angular.min.js"></script>
<script type="text/javascript" src="./assests/lib/angular-ui-router.min.js"></script>
