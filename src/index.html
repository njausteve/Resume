<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#02468D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#02468d">
    <meta name="author" />

    <!-- CSS -->
    <!-- build:css assests/css/style.min.css -->
    <link rel="stylesheet" type="text/css" href="./assests/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bower-components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/main.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./bower-components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" type="text/css" href="./assests/lib/ng-notify.min.css">
    
   

    <!-- endbuild -->

    <title>njausteve</title>
</head>

<body ng-app="njausteve" class="ng-cloak view">
    <!-- header section-->
    <header class="head text-center" ng-controller="mainController as main" ng-hide="$state.current.name == 'detail'">
        <div class="container-fluid no-padding">
            <div class="container" style="height: auto;">
                <img src="/assests/images/man.svg" height="160" width="200" alt="profile pic">
                <h1>Stephen njau</h1>
                <p>Front-End / Javascript developer</p>
                <div class="nav-container">
                    <ul id="nav" class="navigate">
                        <li ng-repeat="pageName in main.pageNames track by $index" ng-if="pageName !=='detail'" ng-class="{ 'current-nav' : pageName == $state.current.name, 'right-nav': main.pageNames.indexOf($state.current.name)+1 == $index, 'right-nav-outer': main.pageNames.indexOf($state.current.name)+2 == $index, 'left-nav': main.pageNames.indexOf($state.current.name)-1 == $index,'left-nav-outer': main.pageNames.indexOf($state.current.name)-2 == $index }"
                            ng-cloak>
                            <a ng-click="main.nextPage($index)">{{pageName}}</a>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </header>
    <!--endof: header-->
    <div ui-view></div>
</body>
<!-- Angular libraries for application -->
<!-- build:angularlibs assests/js/angularlibs.min.js -->
<script type="text/javascript" src="./assests/lib/angular.min.js"></script>

<script type="text/javascript" src="./assests/lib/angular-sanitize.min.js"></script>
<script type="text/javascript" src="./assests/lib/ng-notify.min.js"></script>




<!-- endbuild -->

<!-- Angular components -->
<!-- build:appcomponents assests/js/appcomponents.min.js -->
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/config.js"></script>
<script type="text/javascript" src="./app/route.js"></script>
<script type="text/javascript" src="./app/run.js"></script>
<script type="text/javascript" src="./app/main.controller.js"></script>
<script type="text/javascript" src="./app/constants.js"></script>

<!-- endbuild -->

</html>
